<html>
    <head>
        <title>pH</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            A measure of how acidic or alkaline a solution is. <br>
            This measures the hydrogen ion content of a solution. <br>
        </div>
        <div>
            pH = -log<sub>10</sub>[H<sup>+</sup>]
        </div>
        <div>
            Can be measured also by using universal indicator solution. This changes 
            colour as pH changes. <br>
            red = acid pH1 <br>
            green = neutral pH7 <br>
            purple = alkaline pH14 <br>
            
        </div>
    </body>
</html>
