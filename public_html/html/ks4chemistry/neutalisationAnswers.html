<html>
    <head>
        <title>Neutralisation Answers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <header>
                <h1>Neutralisation Answers</h1>
            </header>
            <div>
                <ol>
                    <li>
                        HCl + NaOH &#8594; NaCl + H<sub>2</sub>O
                    </li>
                    <li>
                        HCl + KOH &#8594; KCl + H<sub>2</sub>O
                    </li>
                    <li>
                        HCl + NH<sub>4</sub>OH &#8594; NH<sub>4</sub>Cl + H<sub>2</sub>O
                    </li>
                    <li>
                        H<sub>2</sub>SO<sub>4</sub> + 2NaOH &#8594; Na<sub>2</sub>SO<sub>4</sub> + 2H<sub>2</sub>O
                    </li>
                    <li>
                        H<sub>2</sub>SO<sub>4</sub> + CaOH &#8594; CaSO<sub>4</sub> + H<sub>2</sub>O
                    </li>
                </ol>
            </div>
        </div>
    </body>
</html>
