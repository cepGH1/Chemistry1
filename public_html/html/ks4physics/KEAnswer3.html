    <body>
        <div>
            <h3>workings out</h3>
            <p>dog's mass  = 3.2kg = m</p>
            <p>dog's velocity = 1.2m/s = v</p>
            <p>kinetic energy ke = 1/2 mv<sup>2</sup> = 0.5 x m x v x v </p>
            <p>ke = 0.5 x 3.2 x 1.2 x 1.2 = 2.3Joules</p>
        </div>
